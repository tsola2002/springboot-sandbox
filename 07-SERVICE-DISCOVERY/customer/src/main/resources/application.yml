server:
  port: 8080

spring:
  application:
    name: customer-service

order:
  service:
    url: http://localhost:8081

management:
  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true


